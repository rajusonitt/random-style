
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">RANDOM STYLE</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">New</a>
      <a href="#">Luxury</a>
    </div>
  </nav>

  <div class="custom-banner">
    <img src="banner.jpg" alt="Fashion Banner" />
  </div>

  <section class="categories">
    <div class="category men"><h3>Men</h3></div>
    <div class="category women"><h3>Women</h3></div>
    <div class="category new"><h3>New Arrivals</h3></div>
    <div class="category luxury"><h3>Luxury</h3></div>
  </section>

  <section class="products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1" />
      <h3>Random 1</h3>
      <button class="cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2" />
      <h3>Random 2</h3>
      <button class="cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3" />
      <h3>Random 3</h3>
      <button class="cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Product 4" />
      <h3>Random 4</h3>
      <button class="cart-btn">Add to Cart</button>
    </div>
  </section>
</body>
</html>
