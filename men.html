<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men - Random Style</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #111, #000);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: gold;
    }

    .nav-links a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover {
      color: gold;
    }

    .section-title {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      margin: 30px 0 10px;
      color: #111;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: #f9f9f9;
      padding: 20px;
      width: 220px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .cart-btn {
      margin-top: 10px;
      background: gold;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .cart-btn:hover {
      background: #d4af37;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">RANDOM STYLE</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="men.html">Men</a>
      <a href="women.html">Women</a>
      <a href="new.html">New</a>
      <a href="luxury.html">Luxury</a>
    </div>
  </div>

  <!-- Men Products -->
  <h2 class="section-title">Men Collection</h2>
  <div class="products">
    <div class="product">
      <img src="product1.jpg" alt="Men Product 1">
      <h4>Modern Jacket</h4>
      <p>₹2999</p>
      <button class="cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Men Product 2">
      <h4>Casual Shirt</h4>
      <p>₹999</p>
      <button class="cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Men Product 3">
      <h4>Stylish Jeans</h4>
      <p>₹1999</p>
      <button class="cart-btn">Add to Cart</button>
    </div>
    <div class="product">
      <img src="product4.jpg" alt="Men Product 4">
      <h4>Formal Suit</h4>
      <p>₹4999</p>
      <button class="cart-btn">Add to Cart</button>
    </div>
  </div>

</body>
</html>
